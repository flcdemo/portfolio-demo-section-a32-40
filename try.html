<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box" style="background: rgba(0, 0, 0, 0.829);">
        <img id="bulb" src="/images/bulb-off.jpeg" alt="" style="width: 200px;">
        <div style="padding-top: 30px;">
            <button onclick="document.getElementById('bulb').src='/images/bulb-on.jpeg'" class="t-btn">Turn ON</button>
            <button onclick="document.getElementById('bulb').src='/images/bulb-off.jpeg'" class="t-btn">Turn
                OFF</button>
        </div>
    </div>
</body>

</html>
